<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>送信完了｜GYM DEMO</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;900&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:"Inter",system-ui,-apple-system,sans-serif;
      background:#020617;
      color:#f9fafb;
      min-height:100vh;
      display:grid;
      place-items:center;
      text-align:center;
      padding:24px;
    }
    .card{
      max-width:520px;
      background:#0b1220;
      border-radius:20px;
      padding:36px 28px;
      box-shadow:0 30px 80px rgba(0,0,0,.6);
    }
    h1{
      margin:0 0 12px;
      font-size:28px;
      font-weight:900;
    }
    p{
      margin:0 0 20px;
      color:#cbd5e1;
      line-height:1.8;
    }
    a{
      display:inline-block;
      padding:12px 18px;
      border-radius:14px;
      background:linear-gradient(135deg,#1d4ed8,#2563eb);
      color:#fff;
      font-weight:900;
      text-decoration:none;
      box-shadow:0 18px 40px rgba(37,99,235,.5);
    }
    a:hover{
      box-shadow:0 0 0 6px rgba(59,130,246,.35), 0 26px 70px rgba(37,99,235,.7);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>送信ありがとうございます</h1>
    <p>
      無料体験のお申込みを受け付けました。<br>
      内容を確認のうえ、折り返しご連絡いたします。
    </p>
    <a href="./index.html">トップページに戻る</a>
  </div>
</body>
</html>
