<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>スポーツジム | 体験トレーニングLP（デモ）</title>
  <style>
    :root{--fg:#0f172a;--acc:#16a34a;--muted:#475569;--bg:#f8fafc}
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system;background:var(--bg);color:var(--fg)}
    header{padding:14px 18px;background:#0f172a;color:#fff}
    header .wrap{max-width:960px;margin:auto;display:flex;justify-content:space-between;align-items:center}
    main{max-width:960px;margin:24px auto;padding:0 18px}
    .hero{border-radius:16px;padding:28px;background:linear-gradient(135deg,#d1fae5,#bbf7d0)}
    .hero h1{margin:0 0 8px;font-size:30px}
    .hero p{margin:0;color:#14532d}
    .cta{margin-top:18px}
    .btn{display:inline-block;background:var(--acc);color:#fff;text-decoration:none;padding:12px 16px;border-radius:12px;font-weight:700}
    .grid{display:grid;gap:14px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));margin-top:22px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px}
    footer{margin:40px 0 20px;color:var(--muted);text-align:center;font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <strong>GREEN GYM</strong>
      <nav><a href="/" style="color:#bfdbfe;text-decoration:none">TOPへ戻る</a></nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>まずは体験トレーニングから。</h1>
      <p>初心者歓迎。パーソナル指導で理想の体づくりをサポートします。</p>
      <div class="cta"><a class="btn" href="#">体験を予約する</a></div>
    </section>

    <section>
      <h2>選ばれる理由</h2>
      <div class="grid">
        <div class="card"><strong>専門トレーナー</strong><p>一人ひとりに合わせたメニュー。</p></div>
        <div class="card"><strong>通いやすい料金</strong><p>月額/回数券をご用意。</p></div>
        <div class="card"><strong>駅近・手ぶらOK</strong><p>レンタルウェア・タオル完備。</p></div>
      </div>
    </section>

    <footer>© GREEN GYM（デモ）</footer>
  </main>
</body>
</html>
